<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Running Dot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="canvas"></canvas>

<button id="menuBtn">â˜°</button>

<div id="menu">
  <h2>Settings</h2>

  <label>
    Mode
    <select id="mode">
      <option value="circle">Circle</option>
      <option value="line">Line</option>
    </select>
  </label>

  <label>
    Speed: <span id="speedVal"></span>
    <input type="range" id="speed" min="0.001" max="0.03" step="0.001" value="0.01">
  </label>

  <label>
    Dot size: <span id="dotSizeVal"></span>
    <input type="range" id="dotSize" min="2" max="30" step="1" value="8">
  </label>

  <label>
    Route size: <span id="sizeVal"></span>
    <input type="range" id="size" min="0.2" max="0.9" step="0.05" value="0.35">
  </label>

  <label>
    Background
    <input type="color" id="bgColor" value="#000000">
  </label>

  <label>
    Dot color
    <input type="color" id="dotColor" value="#ff4444">
  </label>
</div>

<script src="app.js"></script>
</body>
</html>
